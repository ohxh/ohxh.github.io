<html lang="{{ site.locale | slice: 0,2 | default: "en" }}" class="no-js">

<head>
  {% include head.html %}
  {% include head/custom.html %}
  <style>
    .easter-egg {
      position: absolute;
      visibility: hidden;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border: none;
      z-index: 99999;
      /* Specify a stack order in case you're using a different order for other elements */
      cursor: pointer;
      /* Add a pointer on hover */
    }
  </style>
</head>

<body
  class="layout--{{ page.layout | default: layout.layout }}{% if page.classes or layout.classes %}{{ page.classes | default: layout.classes | join: ' ' | prepend: ' ' }}{% endif %}">
  {% include_cached skip-links.html %}
  {% include_cached browser-upgrade.html %}
  <!--- {% include_cached masthead.html %} -->


  <div class="initial-content">
    {{ content }}
  </div>

  {% if site.search == true %}
  <div class="search-content">
    {% include_cached search/search_form.html %}
  </div>
  {% endif %}


  <img class="easter-egg"
    src="https://media1.giphy.com/media/4PZE13LfLfJ8EF5Zqw/giphy.gif?cid=ecf05e47bd5271627f792e46cf3e6a84ec122711b05625e5&rid=giphy.gif">
  </img>
  <div id="footer" class="page__footer">
    <footer>
    </footer>
  </div>

  {% include scripts.html %}

</body>

</html>
